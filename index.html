<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tanya{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
        .tanya img{
            height: 100%;
            width: 100%;
        }
        .img3{
            grid-column: 3 / span 2;
        }
        .img8{
            grid-column: 1 / span 2;
        }
        .img9{
            grid-column:3 / span 2;
        }
        .img12 {
	grid-column: 3 / span 2;
	object-fit: cover;
}
.img13{
    object-fit: cover;
}
    </style>
</head>
<body>
    <div class="tanya">
        <img src="images/image-1.jpg"class="img1" alt="image1">
        <img src="images/image-2.jpg"class="img2" alt="image-2">
        <img src="images/image-3.jpg"class="img3" alt="image-3">
        <img src="images/image-4.jpg" class="img4"alt="image-4">
        <img src="images/image-5.jpg" class="img5"alt="image-5">
        <img src="images/image-6.jpg" class="img6"alt="image-6">
        <img src="images/image-7.jpg" class="img7"alt="image-7">
        <img src="images/image-8.webp" class="img8"alt="image-8">
        <img src="images/image-9.jpg" class="img9"alt="image-9">
        <img src="images/image-10.jpg" class="img10"alt="image-10">
        <img src="images/image-11.jpg" class="img11"alt="image-11">
        <img src="images/image-13.jpg" class="img12"alt="image-12">
        <img src="images/image-12.jpg" class="img13"alt="image-13">
    </div>
</body>
</html>
